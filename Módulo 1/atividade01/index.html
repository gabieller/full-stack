<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema RGB</h1>
    <p>(R) Vermelho: </p>
    <input id = 'rangeRed' type="range" min = 0 max = 255 /> <!--Range 1 -->
    <input id = 'textRed' type="text" disabled='disabled'/> <!--Texto desabilidado -->

    <p> (G) Verde: </p>
    <input id = 'rangeGreen' type="range" min = 0 max = 255 /> <!--Range 2 -->
    <input id = 'textGreen' type="text" disabled='disabled'/> <!--Texto desabilidado -->

    <p>(B) Blue: </p>
    <input id = 'rangeBlue'type="range" min = 0 max = 255 /> <!--Range 3 -->
    <input id = 'textBlue' type="text" disabled='disabled'/> <!--Texto desabilidado -->

    
</body>
</html>
